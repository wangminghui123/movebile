<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/swiper.css">
    <script src="../js/zepto.min.js"></script>
    <script src="../js/zepto.touch.js"></script>
    <script src="../js/swiper-4.1.6.min.js"></script>
    <script src="../js/swiper.animate1.0.3.min.js"></script>
    <script src="../js/rem.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="close">跳过</div>
            <img src="../imgs/swiper/100.jpg" alt="" class="img1">
            <div class="ani div1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay=".4s">
                <p>完美塑形</p>
                <p>快乐人生</p>
                <p>Perfect plasticity</p>
                <p>Happy life</p>
            </div>
            <img class="ani img2" swiper-animate-effect="aa" src="../imgs/swiper/2222.png" alt="">
            <img class="ani img3" swiper-animate-effect="bb" src="../imgs/swiper/1111.png" alt="">
            <img class="ani img4" swiper-animate-effect="cc" src="../imgs/swiper/juxing3.png" alt="">
            <img class="ani img5" swiper-animate-effect="cc" src="../imgs/swiper/juxing4.png" alt="">
            <img class="ani img6" swiper-animate-effect="cc" src="../imgs/swiper/yuan5.png" alt="">
        </div>
        <div class="swiper-slide">
            <div class="close">跳过</div>
            <img src="../imgs/swiper/2beijing.jpg" alt="" class="img1">
            <div class="ani div1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay=".4s">
                <p>完美塑形</p>
                <p>不止于享瘦</p>
                <p>Perfect plasticity</p>
                <p>Not just skinny</p>
            </div>
            <img class="ani img2" swiper-animate-effect="aa" src="../imgs/swiper/pjuxing1.png" alt="">
            <img class="ani img3" swiper-animate-effect="bb" src="../imgs/swiper/pjuxing2.png" alt="">
            <img class="ani img4" swiper-animate-effect="cc" src="../imgs/swiper/pjuxing3.png" alt="">
            <img class="ani img5" swiper-animate-effect="cc" src="../imgs/swiper/pjuxing4.png" alt="">
            <img class="ani img6" swiper-animate-effect="cc" src="../imgs/swiper/pjuxing5.png" alt="">
        </div>
        <div class="swiper-slide tiaozhuan">
            <img src="../imgs/swiper/3beijing.jpg" alt="" class="img1">
            <div class="ani div1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay=".4s">
                <p>完美塑形</p>
                <p>享瘦健康</p>
                <p>Enjoy life</p>
                <p>Thin and healthy</p>
            </div>
            <img class="ani img2" swiper-animate-effect="aa" src="../imgs/swiper/bjuxing1.png" alt="">
            <img class="ani img3" swiper-animate-effect="bb" src="../imgs/swiper/bjuxing2.png" alt="">
            <img class="ani img4" swiper-animate-effect="cc" src="../imgs/swiper/bjuxing3.png" alt="">
            <img class="ani img5" swiper-animate-effect="cc" src="../imgs/swiper/bjuxing4.png" alt="">
            <img class="ani img6" swiper-animate-effect="cc" src="../imgs/swiper/bjuxing5.png" alt="">
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>



</body>
</html>
<script src="../js/touch-0.2.14.min.js"></script>

<script>
var tiaozhuan = document.getElementsByClassName('tiaozhuan')[0];
    var mySwiper = new Swiper ('.swiper-container', {
        width: window.innerWidth,
        height : window.innerHeight,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
            }
        }
    });
    mySwiper.pagination.update();


$(".close").on("tap",function(){
    window.location.href="./register.html"
});
$(".tiaozhuan").on("tap",function(){
    window.location.href="./register.html"
});

</script>
