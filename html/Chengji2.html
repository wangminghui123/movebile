<script>
    var num1 = [1,100,345,500,823,904,1298,2329];
    var num2 = [0,0.3,1,1.4,2.8,3.2,3.9,4.6];
    var num3 = [0,1.1,1,8.4,7.8,6.2,9.9,13.56];
    var num4 = [0,0.3,1,1.4,2.8,3.2,3.9,4.75];
    var num5 = [0,1.1,1,8.4,47.8,36.2,59.9,68.5];
    var timer = null;
    var timer1 = null;
    var flag = true;
    window.onload=function () {
        $('.t1,.t3').animate({
            translate3d: '0,-2rem,0'
        },800,);
        $('.t2').animate({
            translate3d: '0,-3.61rem,0'
        },1500);
        if (!flag) {
            return false;
        };
        flag = false;
        timer=setInterval(function(){
            $('#num1').text(fn());
            $('#num2').text(fn1());
            $('#p1').text(fn2());
            $('#p2').text(fn3());
            $('#p3').text(fn4());
        },100);
        timer1 = setTimeout(function () {
            $('#num1').text(num1[num1.length-1]);
            $('#num2').text(num2[num2.length-1]);
            $('#p1').html(num3[num3.length-1]+'<span>km</span>');
            $('#p2').html(num4[num4.length-1]);
            $('#p3').html(num5[num5.length-1]+'<span>kg</span>');
            flag = true;
            clearInterval(timer);
            clearTimeout(timer1)
        },800);

    };
    function fn(){
        var x=parseInt(Math.random()*num1.length);
        var res=num1[x];
        return res;
    };
    function fn1(){
        var y=parseInt(Math.random()*num2.length);
        var res1=num2[y];
        return res1;
    };
    function fn2(){
        var a=parseInt(Math.random()*num3.length);
        var res2=num3[a];
        return res2;
    };
    function fn3(){
        var b=parseInt(Math.random()*num4.length);
        var res3=num4[b];
        return res3;
    };
    function fn4(){
        var c=parseInt(Math.random()*num5.length);
        var res4=num5[c];
        return res4;
    };
</script>
